<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <script src="/env.js"></script> <!-- Use absolute path to env.js -->
</head>
<body>
    <h1>About Page</h1>
    <p id="secret"></p>

    <script>

    </script>
</body>
</html>
