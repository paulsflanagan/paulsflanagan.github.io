<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <script src="/env.js"></script> <!-- Use absolute path to env.js -->
</head>
<body>
    <h1>About Page</h1>
    <p id="secret"></p>

    <script>
        // Check if the environment variable is available
        if (window.MY_SECRET) {
            document.getElementById('secret').innerText = `Secret: ${window.MY_SECRET}`;
        } else {
            document.getElementById('secret').innerText = 'Error: Environment variable not found';
            console.error('Error: Environment variable MY_SECRET not found');
        }
    </script>
</body>
</html>
